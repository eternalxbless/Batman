<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Batman</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="header__logo">
                    <img src="img/header_logo.svg" alt="">
                </div>
                <nav class="header__nav">
                    <a href="#">Описание</a>
                    <a href="#">Трейлер</a>
                    <a href="#">Отзывы</a>
                </nav>
            </div>
            <div class="header__socials">
                <a class="header__socials-icon" href="#">
                    <img src="img/twitter.svg" alt="">
                </a>
                <a class="header__socials-icon" href="#">
                    <img src="img/instagram.svg" alt="">
                </a>
                <a class="header__socials-icon" href="#">
                    <img src="img/facebook.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__rating">
                <div class="main__rating-title"></div>
                <div class="main__rating-wrap">
                    <div class="main__rating-stars">
                        <div class="main__rating-star"><img src="img/active-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/active-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/active-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/active-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/active-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/active-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/active-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/nonactive-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/nonactive-star.svg" alt=""></div>
                        <div class="main__rating-star"><img src="img/nonactive-star.svg" alt=""></div>
                    </div>
                    <div class="main__rating-number"></div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__copy">
                © 2022 The Batman. All right reserved.
            </div>
            <ul class="footer__menu">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Legal</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
